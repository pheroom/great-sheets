<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../logo.png">
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>bestExcle</title>
</head>
<body>
<div id="app" class="container">
    <div class="excel">

        <div class="header">
            <input type="text" class="header__input" value="New table"/>
            <div>
                <div class="header__button">
                    <i class="material-icons">
                        exit_to_app
                    </i>
                    <i class="material-icons">
                        delete
                    </i>
                </div>
            </div>
        </div>

        <div class="toolbar">
            <div class="toolbar__button">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="toolbar__button">
                <i class="material-icons">format_align_center</i>
            </div>
            <div class="toolbar__button">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="toolbar__button">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="toolbar__button">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="toolbar__button">
                <i class="material-icons">format_underlined</i>
            </div>
        </div>

        <div class="formula">
            <div class="formula__info">fx</div>
            <div class="formula__input" contenteditable spellcheck="false"></div>
        </div>

        <div class="table">

            <div class="table__row">
                <div class="table__row-info">

                </div>
                <div class="table__row-data">
                    <div class="table__row-data-column">
                        A
                    </div>
                    <div class="table__row-data-column">
                        B
                    </div>
                    <div class="table__row-data-column">
                        C
                    </div>
                </div>
            </div>

            <div class="table__row">
                <div class="table__row-info">
                    1
                </div>
                <div class="table__row-data">
                    <div class="table__row-data-cell" contenteditable>
                        A1
                    </div>
                    <div class="table__row-data-cell" contenteditable>
                        B1
                    </div>
                    <div class="table__row-data-cell" contenteditable>
                        C1
                    </div>
                </div>
            </div>

            <div class="table__row">
                <div class="table__row-info">
                    2
                </div>
                <div class="table__row-data">
                    <div class="table__row-data-cell table__row-data-cell--selected" contenteditable>
                        A2
                    </div>
                    <div class="table__row-data-cell" contenteditable>
                        B2
                    </div>
                    <div class="table__row-data-cell" contenteditable>
                        C2
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
